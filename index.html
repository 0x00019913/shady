<html>
  <head>
    <title>Shady Index</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Mono" rel="stylesheet">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  </head>

  <body>
    <div id="bg">
      <div class="bgPanel">
        <span>Shift+Enter to update</span>
      </div>
      <div class="bgPanel">
        <span>Shift+Enter to update</span>
      </div>
    </div>
    <div id="shaders">
      <textarea id="vertShader" class="textbox" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
/* vertex shader */
varying vec3 vPos;

void main() {
  vPos = position;
  vPos += 0.5; /* positions in unit plane go from -0.5 to 0.5 */
  gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
}</textarea>
      <textarea id="fragShader" class="textbox" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
/* fragment shader */
uniform vec3 offset;

varying vec3 vPos;

void main() {
  gl_FragColor = vec4(vPos.xy+offset.xy, 1.0, 1.0);
}</textarea>
    </div><div id="container">
    </div>


    <script type="text/javascript" src='js/dat.gui.min.js'></script>
    <script src="js/three.min.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>

<html>
  <head>
    <title>Meshy Index</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Mono" rel="stylesheet">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  </head>

  <body>
    <div id="shaders">
      <textarea id="vertShader" class="textbox">
/* vertex shader */
varying vec2 vPos;

void main() {
  vPos = position.xy;
  vPos += 0.5; /* positions in unit plane go from -0.5 to 0.5 */
  gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
}</textarea>
      <textarea id="fragShader" class="textbox">
/* fragment shader */
varying vec2 vPos;

void main() {
  gl_FragColor = vec4(vPos, 1.0, 1.0);
}</textarea>
    </div><div id="container">
    </div>

    <div id="runButton">
      <div id="runButtonIcon"></div>
    </div>


    <script type="text/javascript" src='js/dat.gui.min.js'></script>
    <script src="js/three.min.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
